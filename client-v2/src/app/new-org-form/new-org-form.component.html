<div class="org-container">

  <mat-tab-group dynamicHeight [selectedIndex]="-1">

    <mat-tab label="Create">
      <form class=" org-form" (ngSubmit)="addOrgSubmit()" [formGroup]="orgFormGroup">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Name</mat-label>
          <input matInput formControlName="org_name" type="text" autofocus>
          <mat-icon matSuffix>info</mat-icon>
          <mat-hint *ngIf="!orgFormGroup.value.org_name.length && submitted">
            <i>
              This field is required
            </i>
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Avatar URL</mat-label>
          <input matInput formControlName="icon_img" type="text">
          <mat-icon matSuffix>link</mat-icon>
          <mat-hint *ngIf="!orgFormGroup.value.icon_img.length && submitted">
            <i>
              This field is required
            </i>
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Total points</mat-label>
          <input matInput formControlName="org_total_pts" type="text">
          <mat-icon matSuffix>star_rate</mat-icon>
          <mat-hint *ngIf="!orgFormGroup.value.org_total_pts.length && submitted">
            <i>
              This field is required
            </i>
          </mat-hint>
        </mat-form-field>

        <button type='submit' mat-flat-button color="accent">
          <span>
            Continue&nbsp;
            <mat-progress-spinner *ngIf="loading" class="example-margin" color="accent" mode="indeterminate" value="50"
              diameter="24"></mat-progress-spinner>
          </span>
        </button>
      </form>

    </mat-tab>

    <mat-tab label="Join">
      <form (ngSubmit)="joinOrgSubmit()" [formGroup]="joinFormGroup">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Invite token</mat-label>
          <input matInput formControlName="invitation_code" type="text">
          <mat-icon matSuffix>link</mat-icon>
          <mat-hint *ngIf="!joinFormGroup.value.invitation_code.length && submitted">
            <i>
              This field is required
            </i>
          </mat-hint>
        </mat-form-field>

        <button type='submit' mat-flat-button color="accent">
          <span>
            Continue&nbsp;
            <mat-progress-spinner *ngIf="loading" class="example-margin" color="accent" mode="indeterminate" value="50"
              diameter="24"></mat-progress-spinner>
          </span>
        </button>
      </form>
    </mat-tab>

  </mat-tab-group>

</div>
