<div class="entry-container" *ngIf="loaded">
  <mat-card>
    <form class="login-form entry-form" (ngSubmit)="onLogin()" [formGroup]="loginFormGroup">
      <mat-form-field class="login-full-width" appearance="fill" color="accent">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" autofocus>
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint *ngIf="!loginFormGroup.value.email.length && submitted">
          <i>This field is required</i>
        </mat-hint>
      </mat-form-field>

      <mat-form-field class="login-full-width" appearance="fill" color="accent">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint *ngIf="!loginFormGroup.value.password.length && submitted">
          <i>This field is required</i>
        </mat-hint>
      </mat-form-field>

      <button type='submit' mat-flat-button color="accent">
        <span>
          Login&nbsp;
          <mat-progress-spinner *ngIf="loading" color="accent" mode="indeterminate" value="50" diameter="24"></mat-progress-spinner>
        </span>
      </button>
      <span>
        <a routerLink="/register">Sign up for an account</a>
      </span>
    </form>

  </mat-card>
</div>
